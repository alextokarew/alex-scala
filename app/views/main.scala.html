@(content: Html)(implicit request: Request[Any])

<!DOCTYPE html>

<html>
    <head>
        <title>Alex Tokarev's personal page</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button class="btn btn-navbar collapsed" type="button" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="brand"><img src="@routes.Assets.at("images/logo_white24.png")" /></a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                @menu_item("Блог", routes.Posts.index())
                @menu_item("Проекты", routes.Projects.index(), ".*")
                @menu_item("Контакты", routes.Application.contacts(), ".*")
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        @content
      </div>
    </body>
</html>
