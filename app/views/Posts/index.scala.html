@(posts: List[Post])(implicit request: Request[Any])

@import helpers.TextHelper._

@main {
    @posts.map { post =>
    <article>
        <header>
            <h1>@post.title</h1>
            <time>@post.created_at</time>
        </header>
        @Html(textile(post.content))
    </article>
    }
}
